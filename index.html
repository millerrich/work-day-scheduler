<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9am -->
      <div class="row">
        <div class="col-2 hour">9:00 am</div>        
          <input class="col-8" type="text" data-hour="9">        
        <button class="col-2 saveBtn" id="b1"><i class="far fa-save"></i></button>
      </div>
      <!-- 10am -->
      <div class="row">
        <div class="col-2 hour">10:00 am</div>        
          <input class="col-8" type="text" data-hour="10">        
        <button class="col-2 saveBtn" id="b2"><i class="far fa-save"></i></button>
      </div>
      <!-- 11am -->
      <div class="row">
        <div class="col-2 hour">11:00 am</div>        
          <input class="col-8" type="text" data-hour="11">        
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 12pm -->
      <div class="row">
        <div class="col-2 hour">12:00 pm</div>        
          <input class="col-8" type="text" data-hour="12">        
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 1pm -->
      <div class="row">
        <div class="col-2 hour">1:00 pm</div>        
          <input class="col-8" type="text" data-hour="13">        
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 2pm -->
      <div class="row">
        <div class="col-2 hour">2:00 pm</div>        
          <input class="col-8" type="text" data-hour="14">        
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 3pm -->
      <div class="row">
        <div class="col-2 hour">3:00 pm</div>        
          <input class="col-8" type="text" data-hour="15">        
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 4pm -->
      <div class="row">
        <div class="col-2 hour">4:00 pm</div>        
          <input class="col-8" type="text" data-hour="16">        
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 5pm -->
      <div class="row">
        <div class="col-2 hour">5:00 pm</div>        
          <input class="col-8" type="text" data-hour="17">        
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
